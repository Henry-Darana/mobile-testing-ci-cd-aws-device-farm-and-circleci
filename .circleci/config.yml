# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  say-this-is-the-way:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say this is the way"
          command: "echo This is the way!"
  test:
    docker:
      - image: cimg/openjdk:16.0.0
      - image: selenium/standalone-chrome:3.11.0
      - image: cimg/node:15.0.1-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Check Java
          command: java --version
      - run:
          name: Run Tests
          command: ./gradlew test
      - run:
          name: Save Test Results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - run:
          name: Compress Artifacts
          command: tar -cvzf gradle-test-report.tar .*/build/reports/tests/test/
      - store_artifacts:
          path: gradle-test-report.tar
          destination: gradle-test-report.tar

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  test-tray-workflow:
    jobs:
      #- say-this-is-the-way
      - test